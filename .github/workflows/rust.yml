name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Check parsing
      run: ./test -1d target/debug/sam_rust_compiler
    - name: Check typing
      run: ./test -2d target/debug/sam_rust_compiler
